{% extends 'base.html' %}
{% load static %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h1 class="text-center mb-3">Welcome, {{ request.user.username }}!</h1>
        <h3 class="text-center text-secondary">Admin Dashboard</h3>

        <p class="text-center mt-3">
            This is a <strong>temporary admin page</strong> for staff accounts.  
            You are logged in as: <strong>{{ request.user.email }}</strong>
        </p>

        <div class="text-center mt-4">
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            <a href="/" class="btn btn-primary ms-2">Go to Home</a>
        </div>
    </div>
</div>
{% endblock %}
